<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

<body>
    <h1>Calculator</h1>
    <!-- calculater ui start frome here-->
    <div class="container">

            <div class="name">
                <p>CASIO</p>
            </div>
            <div class="auther">
                <p>VTR</p>
            </div>

            <input class="button number" type="button" value="1" onclick=" button_click(value)">

            <input class="button clear" type="button" value="CLR" onclick="clear_screen()">
